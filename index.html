<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>English for kids</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h2 class="title">Welcome</h2>
	<div class="container">
		<div class="row">
			<div class="box-m border shadow darkblue"></div>
			<div class="box-m border shadow brown"></div>
			<div class="box-m border shadow lightgreen"></div>
			<div class="box-m border shadow olive"></div>
			<div class="box-m border shadow green"></div>
			<div class="box-m border shadow pink"></div>
		</div>
	</div>
	<h2 class="title">For you:</h2>
	<div class="container">
		<div class="row">
			<div class="box-l border shadow darkblue"></div>
			<div class="box-l border shadow brown"></div>
			<div class="box-l border shadow lightgreen"></div>
		</div>
	</div>
	<h2 class="title">Today:</h2>
	<div class="container">
		<div class="row">
			<div class="box-s border shadow darkblue"></div>
			<div class="box-s border shadow brown"></div>
			<div class="box-s border shadow lightgreen"></div>
			<div class="box-s border shadow olive"></div>
			<div class="box-s border shadow green"></div>
			<div class="box-s border shadow pink"></div>
			<div class="box-s border shadow darkblue"></div>
			<div class="box-s border shadow brown"></div>
			<div class="box-s border shadow lightgreen"></div>
		</div>
	</div>
	<h2 class="title">Themes</h2>
	<div class="container">
		<div class="row">
			<div class="box-xl border shadow"></div>
			<div class="box-xl border shadow"></div>
			<div class="box-xl border shadow"></div>
			<div class="box-xl border shadow"></div>
			<div class="box-xl border shadow"></div>
			<div class="box-xl border shadow"></div>
			<div class="box-xl border shadow"></div>
			<div class="box-xl border shadow"></div>
		</div>
	</div>
</body>
</html>
